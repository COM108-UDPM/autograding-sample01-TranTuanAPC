name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: C test 01
      id: c-test-01
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: C test 01
        setup-command: ''
        command: make test
        timeout: 10
        max-score: 5
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        C-TEST-01_RESULTS: "${{steps.c-test-01.outputs.result}}"
      with:
        runners: c-test-01
